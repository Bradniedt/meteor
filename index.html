<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meteor</title>
</head>
<body>

  <h1 class="title">Meteor</h1>
  <section>
    <a id="login">Login</a>
    <a id="signup">Signup</a>
  </section>

  <section id="forecast-box">
      <section class="forecast">
        <form>
          <input type="text" placeholder="Enter a location" id="location"></br>
          <input type="submit" id="submit-forecast">
        </form>
      </section>

      <section id="current">
        <p id="current-temp">hello</p>
        <p id="current-city"></p>
        <p id="current-summary"></p>
      </section>
      <section id="detail">
        <p id="detail-humidity"></p>
        <p id="detail-description"></p>
      </section>
      <section id="gif">
      </section>
    </section>

    <section id="login-box">
      <form>
        <input type="text" placeholder="Email" id="email"></br>
        <input type="text" placeholder="password" id="password1"></br>
        <input type="text" placeholder="password confirm" id="password2"></br>
        <input type="submit" id="submit-login">
      </form>
    </section>


    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
